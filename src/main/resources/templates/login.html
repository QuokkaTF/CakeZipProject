<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
    <head>
      <meta charset="UTF-8" />
      <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>cake.zip - 케이크집을 압축해 한눈에</title>
      <link
        href="//fonts.googleapis.com/css?family=Righteous"
        rel="stylesheet"
      />
      <link
        href="//fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700"
        rel="stylesheet"
      />
      <link
        href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i"
        rel="stylesheet"
      />

      <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
      <link rel="stylesheet" href="../static/css/all.min.css" />
      <link rel="stylesheet" href="../static/css/style.css" />
      <link rel="stylesheet" href="/css/bootstrap.min.css" />
      <link rel="stylesheet" href="/css/all.min.css" />
      <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
      <div class="container-fluid nanum" layout:fragment="content">
          <div class="col-12">
            <!-- Main Content -->
            <div class="row">
              <div class="col-12 pt-3 bg-lightpurple text-center text-uppercase" style="color: #ad81d5">
                <h2>로그인</h2>
              </div>
            </div>
            <main class="row bg-white py-3">
              <div class="col-lg-4 col-md-6 col-sm-8 mx-auto bg-white py-3" style="border: 1px solid #EDE7F6; border-radius: 0.2rem;" >
                <div class="row">
                  <div class="col-12 py-1">
                    <form method="POST" action="/users/login">
                      <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input
                          type="email"
                          id="email"
                          name="userEmail"
                          class="form-control"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input
                          type="password"
                          name="password"
                          id="password"
                          class="form-control"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <span th:text="${error}"></span>
                      </div>
                      <div class="mb-3" style="display: inline-block;">
                        <button type="submit" class="btn btn-purple">
                          로그인
                        </button>
                        </div>
                        <div class="mb-3" style="display: inline-block; float: right;">
                        <button
                          type="button"
                          onclick="location.href='/users/password'"
                          class="btn btn-outline-dark"
                        >
                          비밀번호 재설정
                        </button>
                        <button
                          type="button"
                          onclick="location.href='/users/email'"
                          class="btn btn-outline-dark"
                        >
                          이메일 찾기
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </main>
            <!-- Main Content -->
          </div>
        </div>
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
    </body>
  </html>
