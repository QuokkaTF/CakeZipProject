<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default_layout}">
<head>

    <script>
        function getScore(event) {
          document.getElementById('result').value =
            event.target.value;
        }


    </script>

    <script src="js/ie10-viewport-bug-workaround.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>모든 케이크집을 압축해 한눈에, cake.zip</title>

    <link href="/fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="/fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700" rel="stylesheet">
    <link href="/fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/all.min.css"/>
    <link rel="stylesheet" href="../static/css/style.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/all.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>

<body>
<div class="container-fluid" layout:fragment="content">

    <div class="row min-vh-100">

        <div class="col-12">
            <!-- Main Content -->

            <div class="row">
                <div class="col-12 pt-2 bg-lightpurple text-center text-uppercase" style="color:#AD81D5">
                    <h2>리뷰작성</h2>
                </div>
            </div>

            <main class="row">
                <div class="col-12 bg-white mb-3">

                    <div class="col-8 mx-auto" style="padding: 30px 0px 30px 0px;">
                        <table class="table table-sm">
                            <thead>
                            <tr>
                                <th>가게명</th>
                                <th>픽업날짜</th>
                                <th>상세옵션</th>
                                <th></th>
                                <th style="text-align: right">금액</th>
                            </tr>
                            </thead>

                            <tbody>

                            <tr>
                                <td rowspan="8">
                                    <img th:src="${cake.get('img')}">
                                    <p th:text="${cake.get('cake').shop.shopName}"></p>
                                </td>
                                <td rowspan="8" th:text="${cake.get('cake').pickupDate}"></td>
                                <td>케이크디자인</td>
                                <td th:text="${cake.get('DESIGN')}">1번 핑크토끼케이크 [BEST]</td>
                                <td style="text-align: right" th:text="${cake.get('DESIGNprice')}">21,500
                                </td>
                            </tr>
                            <tr>
                                <td>케이크 호수</td>
                                <td th:text="${cake.get('SIZE')}">1호</td>
                                <td style="text-align: right" th:text="${cake.get('SIZEprice')}">21,500</td>
                            </tr>
                            <tr>
                                <td>시트맛</td>
                                <td th:text="${cake.get('SFLAVOR')}">오레오</td>
                                <td style="text-align: right" th:text="${cake.get('SFLAVORprice')}">21,500
                                </td>
                            </tr>
                            <tr>
                                <td>크림맛</td>
                                <td th:text="${cake.get('CFLAVOR')}">생크림</td>
                                <td style="text-align: right" th:text="${cake.get('CFLAVORprice')}">21,500
                                </td>
                            </tr>
                            <tr>
                                <td>케이크 바탕색</td>
                                <td th:text="${cake.get('CCOLOR')}">흰색</td>
                                <td style="text-align: right" th:text="${cake.get('CCOLORprice')}">21,500
                                </td>
                            </tr>
                            <tr>
                                <td>레터링 색</td>
                                <td th:text="${cake.get('LCOLOR')}">주황색</td>
                                <td style="text-align: right" th:text="${cake.get('LCOLORprice')}">21,500
                                </td>
                            </tr>
                            <tr>
                                <td>레터링 문구</td>
                                <td th:text="${cake.get('cake').letterText}">HBD</td>
                                <td style="text-align: right"></td>
                            </tr>
                            <tr>
                                <td>기타 요청사항</td>
                                <td th:text="${cake.get('cake').etc}">둘러싼 크림을 파란색으로 해주세요!</td>
                                <td style="text-align: right"></td>
                            </tr>
                            <tr>
                                <th colspan="4" class="text-right">Total</th>
                                <th style="text-align: right" th:text="${cake.get('cake').totalPrice}">4,000</th>
                            </tr>
                            </tbody>

                        </table>
                    </div>

                    <div class="col-8 mx-auto" style="padding: 0px 0px 30px 0px;">
                        <form name="myform" id="myform" th:action="@{${cakeId}}" method="POST">
                            <div class="rating-block card py-3">
                                <h5 class="text-purple">케이크에 만족하셨나요?</h5>

                                <div style="width:100%;">
                                    <fieldset>
                                        <input type="radio" name="rating" value="5" id="rate1"
                                               onclick='getScore(event)'><label for="rate1">⭐</label>
                                        <input type="radio" name="rating" value="4" id="rate2"
                                               onclick='getScore(event)'><label for="rate2">⭐</label>
                                        <input type="radio" name="rating" value="3" id="rate3"
                                               onclick='getScore(event)'><label for="rate3">⭐</label>
                                        <input type="radio" name="rating" value="2" id="rate4"
                                               onclick='getScore(event)'><label for="rate4">⭐</label>
                                        <input type="radio" name="rating" value="1" id="rate5"
                                               onclick='getScore(event)'><label for="rate5">⭐</label>
                                    </fieldset>

                                </div>
                                <br>
                                <input type="number" min=1 max=5 class="form-control" id='result' name="reviewScore"
                                       required oninvalid="this.setCustomValidity('별점을 선택해주세요!')">

                            </div>
                            <br>
                            <div class="rating-block card py-3">

                                <h5 class="text-purple">케이크에 대한 리뷰를 남겨주세요!</h5>

                                <input type="text" name="reviewTitle" class="form-control" placeholder="제목"
                                       required oninvalid="this.setCustomValidity('제목을 입력해주세요!')">
                                <textarea
                                       name="reviewContent" class="form-control" placeholder="내용"
                                       required oninvalid="this.setCustomValidity('내용을 입력해주세요!')"></textarea>
                            </div>

                            <input type="submit" onclick="_func()" class="btn btn-outline-success" value="작성완료"
                                   style="float:right; margin: 30px 0px 50px 0px;">


                        </form>
                    </div>


                </div>

            </main>
            <!-- Main Content -->
        </div>

    </div>

</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
