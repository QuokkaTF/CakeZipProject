<!doctype html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
        layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cake.zip - 케이크집을 압축해 한눈에</title>

    <link href="//fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i" rel="stylesheet">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container-fluid nanum" layout:fragment="content">
    <div class="col-12">
        <!-- Main Content -->
        <div class="row">
            <div class="page-title col-12 py-3 bg-lightpurple text-center text-uppercase nanum text-purple">
<!--                <h2>케이크 옵션 수정 페이지</h2>-->
                <h2 style="color: mediumpurple" th:text="|${type.toString()} 옵션 목록 조회 및 수정|"></h2>

            </div>
        </div>

        <main class="row bg-white py-3">
            <div class="col-12 mb-3">
                <div class="row">
                    <div class="col-lg-6 col-md-8 col-sm-10 mx-auto py-3"
                         style="border: 1px solid #EDE7F6; border-radius: 0.2rem; display: block;">
                    <table border="1" style="width: 70%; text-align: center; border: 1px solid #EDE7F6; border-radius: 0.2rem;">
                        <tr>
                            <th>옵션 아이디</th>
                            <th>옵션 디테일</th>
                            <th>옵션 가격</th>
                            <th>수정</th>
                            <th>삭제</th>
                        </tr>
                        <tr th:each="op:${optionDetail}">
        <!--                    <td><a th:href="@{/product/{id}(id=${p.productNo})}" th:text="${p.productNo}"></a></td>-->
                            <td th:text="${op.getCakeOptionListId()}"></td>
                            <td th:text="${op.getOptionDetail()}"></td>
                            <td th:text="${op.getOptionPrice()}"></td>
                            <td>
                                <form method="get" th:action="@{/sellers/myshop/options/{optionId} (optionId=${op.getCakeOptionListId()})}">
                                    <input type="submit" value="수정">
                                </form>
                            </td>
                            <td>
                                <form method="post" th:action="@{/sellers/myshop/options/{optionId} (optionId=${op.getCakeOptionListId()})}">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <input type="submit" value="삭제">
                                </form>
                            </td>
                        </tr>
                    </table>
                        <div style="margin: 10px 0">
                            <div style="display: inline-block;">
                                <form method="get" th:action="@{/sellers/myshop/options/new/{type} (type=${type})}">
                                    <input class="btn btn-md" style="background-color: #AD81D5; color: white;" type="submit" value="옵션 추가">
                                </form>
                            </div>
                            <div style="display: inline-block;">
                            <a th:href="@{/sellers/myshop/info}" class="btn btn-outline-secondary btn-md">뒤로 가기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
            <!-- Main Content -->
    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
