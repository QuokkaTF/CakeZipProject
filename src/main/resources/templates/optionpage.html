<!doctype html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Commerce Template</title>

    <link href="//fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i" rel="stylesheet">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container-fluid nanum" layout:fragment="content">

    <div class="row min-vh-100">
        <a th:href="@{/sellers/myshop/info}">
            뒤로 가기
        </a>

        <form method="get" th:action="@{/sellers/myshop/options/new/{type} (type=${type})}">
            <h4 style="color: mediumpurple" th:text="|${type.toString()} 옵션 목록 조회 및 수정 페이지입니다.|"></h4>
            <input style="border-color: white; background-color: white; color: pink" type="submit" value="옵션 추가">
        </form>

        <div class="col-12">
            <table border="1">
                <tr>
                    <th>옵션 아이디</th>
                    <th>옵션 디테일</th>
                    <th>옵션 가격</th>
                    <th>수정</th>
                    <th>삭제</th>
                </tr>
                <tr th:each="op:${optionDetail}">
<!--                    <td><a th:href="@{/product/{id}(id=${p.productNo})}" th:text="${p.productNo}"></a></td>-->
                    <td th:text="${op.getCakeOptionListId()}"></td>
                    <td th:text="${op.getOptionDetail()}"></td>
                    <td th:text="${op.getOptionPrice()}"></td>

                    <td>
                        <form method="get" th:action="@{/sellers/myshop/options/{optionId} (optionId=${op.getCakeOptionListId()})}">
                            <input type="submit" value="수정">
                        </form>
                    </td>

                    <td>
                        <form method="post" th:action="@{/sellers/myshop/options/{optionId} (optionId=${op.getCakeOptionListId()})}">
                            <input type="hidden" name="_method" value="DELETE">
                            <input type="submit" value="삭제">
                        </form>
                    </td>
                </tr>
            </table>
            <!-- Main Content -->
        </div>
    </div>

</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
