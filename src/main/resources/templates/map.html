        <div class="col-12">
            <!-- Main Content -->

            <div class="row">
                <div class="col-12 pt-3 bg-lightpurple text-center text-uppercase " style="color:#AD81D5">
                    <h2>지도</h2>
                </div>
            </div>

            <div id="map" style="width:100%;height:700px;"></div>
            <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fc4b2dbba0859111556e37839ea5f8c8&libraries=services"></script>

            <script>

            var res;
            console.log("start");

            $.ajax({
                type: 'GET',
                url: '/map/list',
                async:false,
                data: {},
                dataType: 'json',
                success: function(result) {
                    res=result;
                }

            });
            console.log(res);


            console.log("test");
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                    level: 4 // 지도의 확대 레벨
                };
            console.log("test");


            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
            console.log("test");


            // HTML5의 geolocation으로 사용할 수 있는지 확인합니다
            if (navigator.geolocation) {
                console.log("test");

                // GeoLocation을 이용해서 접속 위치를 얻어옵니다
                navigator.geolocation.getCurrentPosition(function(position) {
                    console.log("test");


                    var lat = position.coords.latitude, // 위도
                        lon = position.coords.longitude; // 경도

                    var locPosition = new kakao.maps.LatLng(lat, lon), // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
                        message = '<div style="padding:5px;">현재 위치</div>'; // 인포윈도우에 표시될 내용입니다

                    // 마커와 인포윈도우를 표시합니다
                    displayMarker(locPosition, '');
                    console.log("test");


                  });

            } else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다

                var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),
                    message = 'GPS를 사용할 수 없습니다.'

                displayMarker(locPosition, message);
            }

            // 지도에 마커와 인포윈도우를 표시하는 함수입니다
            function displayMarker(locPosition, message) {

                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: locPosition
                });


                // 지도 중심좌표를 접속위치로 변경합니다
                map.setCenter(locPosition);
            }

            // 주소-좌표 변환 객체를 생성합니다
            var geocoder = new kakao.maps.services.Geocoder();
            var imageSrc = 'https://cdn.crowdpic.net/detail-thumb/thumb_d_D90F49969FC4349B42013C569916F909.png',
                imageSize = new kakao.maps.Size(45, 45), // 마커이미지의 크기입니다
                imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption)


            for(var i=0;i<res.length;i++) {
                var tit = res[i]['shopName'];
                var shop_id = res[i]['shopId'];
                console.log(tit);
                geocoder.addressSearch(res[i]['shopAddress'], function(result, status) {

                    // 정상적으로 검색이 완료됐으면
                     if (status === kakao.maps.services.Status.OK) {

                        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                        // 결과값으로 받은 위치를 마커로 표시합니다
                        var marker = new kakao.maps.Marker({
                            map: map,
                            position: coords,
                            title: tit,
                            image: markerImage
                        });

                        kakao.maps.event.addListener(marker, 'click', function() {
                            location.href="/shops/"+shop_id

                        /*
                        // 클릭된 마커가 없고, click 마커가 클릭된 마커가 아니면
                        // 마커의 이미지를 클릭 이미지로 변경합니다
                        if (!selectedMarker || selectedMarker !== marker) {

                            // 클릭된 마커 객체가 null이 아니면
                            // 클릭된 마커의 이미지를 기본 이미지로 변경하고
                            !!selectedMarker && selectedMarker.setImage(selectedMarker.normalImage);

                            // 현재 클릭된 마커의 이미지는 클릭 이미지로 변경합니다
                            marker.setImage(clickImage);
                        }

                        // 클릭된 마커를 현재 클릭된 마커 객체로 설정합니다
                        selectedMarker = marker;
                        */
                    });

                        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                        //map.setCenter(coords);
                    }
                });
            }




            </script>


</div>
