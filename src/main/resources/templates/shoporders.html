<!doctype html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Commerce Template</title>

    <link href="//fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i" rel="stylesheet">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container-fluid nanum" layout:fragment="content">

    <div class="row min-vh-100">

        <div class="col-12">
            <!-- Main Content -->

            <div class="row">
                <div class="page-title col-12 py-3 bg-lightpurple text-center text-uppercase nanum text-purple">
                    <h2>내 주문 전체보기</h2>
                </div>
            </div>

            <main class="row nanum">
                <div class="col-12 bg-white py-3">
                    <div th:each="dto : ${detail}" class="row py-3">
                        <div class="card col-6 mx-auto py-3">
                            <div class="card-body">
                                <h4 class="card-title text-purple"><span>주문 번호 </span><span th:text="${dto.order.orderId}"></span></h4>
                                <p><span class="order-short">주문자 : </span><span th:text="${dto.order.customer.user.userName}"></span></p>
                                <p><span class="order-short">결제 금액 : </span><span th:text="${dto.order.merchantPrice}"></span></p>
                                <p><span class="order-short">픽업 날짜 : </span><span th:text="${dto.cake.pickupDate}"></span></p>
                                <a th:onclick="|location.href='@{/customers/orders/detail/{orderId}
                                (orderId=${dto.order.orderId})}'|" class="btn btn-purple btn-md card-link">주문 상세 보기</a>
                            </div>
                        </div>
                    </div>
                </div>


            </main>
            <!-- Main Content -->
        </div>
    </div>

</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
